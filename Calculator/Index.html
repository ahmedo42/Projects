<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator App</h1>
    <div class="container">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="numBar"
            disabled=true>
    </div>
    <div class="wrapper">
        <div class="container" id="buttonGrid">
            <button type="button" class="num-button" onclick="appendNumber(this.innerHTML)">0</button>
            <button type="button" class="num-button"onclick="appendNumber(this.innerHTML)" >1</button>
            <button type="button" class="num-button"onclick="appendNumber(this.innerHTML)">2</button>
            <button type="button" class="num-button"onclick="appendNumber(this.innerHTML)">3</button>
            <button type="button" class="num-button"onclick="appendNumber(this.innerHTML)">4</button>
            <button type="button" class="num-button"onclick="appendNumber(this.innerHTML)">5</button>
            <button type="button" class="num-button"onclick="appendNumber(this.innerHTML)">6</button>
            <button type="button" class="num-button"onclick="appendNumber(this.innerHTML)">7</button>
            <button type="button" class="num-button"onclick="appendNumber(this.innerHTML)">8</button>
            <button type="button" class="num-button"onclick="appendNumber(this.innerHTML)">9</button>
            <button type="button" class="op-button" onclick="appendOperation(this.innerHTML)">+</button>
            <button type="button" class="op-button" onclick="appendOperation(this.innerHTML)">-</button>
            <button type="button" class="op-button" onclick="appendOperation(this.innerHTML)">/</button>
            <button type="button" class="op-button" onclick="appendOperation(this.innerHTML)">*</button>
            <button type="button" class="num-button" onclick="appendNumber(this.innerHTML)">.</button>
            <button type="button" class="master-button" onclick="calculate()">=</button>
            <button type="reset" class="master-button" id="ac">AC</button>
            <button type="reset" class="master-button" id="C">C</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src = "main.js"></script>
</body>
</html>
